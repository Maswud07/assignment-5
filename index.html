<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Service Directory</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#ecfdf5',
              100: '#d1fae5',
              200: '#a7f3d0',
              300: '#6ee7b7',
              400: '#34d399',
              500: '#10b981',
              600: '#059669',
              700: '#047857',
              800: '#065f46',
              900: '#064e3b'
            },
            brand: {
              dark: '#0B6E4F',
              deeper: '#0A5B42',
              mid: '#118E57',
              light:'#E8F6EF'
            },
            accent: '#22c55e'
          },
          boxShadow: {
            soft: '0 2px 6px rgba(0,0,0,0.06)',
            card: '0 8px 20px rgba(0,0,0,0.06)'
          },
          fontFamily: { inter: ['Inter','ui-sans-serif','system-ui']}
        }
      }
    }
  </script>
</head>
<body class="font-inter bg-brand-light text-gray-800">
  <!-- NAVBAR -->
  <header class="bg-white/90 backdrop-blur border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="h-16 flex items-center justify-between">
        <!-- Left: Logo + Name -->
        <a href=" " class="flex items-center gap-3 group">
          <img src="assets/logo.png" class="w-8 h-8" alt=" ">
          <div class="text-lg font-semibold tracking-tight">
            <span class="text-brand-deeper">Emergency</span>
            <span class="text-brand-mid">Service</span>
          </div>
        </a>
        <!-- Right: Stats -->
        <div class="flex items-center gap-3 sm:gap-5">
          <div class="flex items-center gap-2 rounded-full bg-gray-100 px-3 py-1">
            <span class="text-rose-500 text-lg">❤</span>
            <span class="text-sm font-medium">Likes:</span>
            <span id="likeCount" class="text-sm font-bold">0</span>
          </div>
          <div class="flex items-center gap-2 rounded-full bg-gray-100 px-3 py-1">
            <img src="https://cdn-icons-png.flaticon.com/512/825/825540.png" class="w-4 h-4" alt="coin"/>
            <span class="text-sm font-medium">Coins:</span>
            <span id="coinCount" class="text-sm font-bold">100</span>
          </div>
          <div class="flex items-center gap-2 rounded-full bg-gray-100 px-3 py-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16h8M8 12h8m-6 8h6a2 2 0 002-2v-5m-8 7H6a2 2 0 01-2-2V7a2 2 0 012-2h7l5 5v3" />
            </svg>
            <span class="text-sm font-medium">Copies:</span>
            <span id="copyCount" class="text-sm font-bold">0</span>
          </div>
        </div>
        </div>
        </div>
        </header>

        <!-- HERO -->
  <section class="relative overflow-hidden">
    <div class="bg-gradient-to-r from-brand-deeper via-brand-dark to-brand-mid">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 sm:py-16">
        <div class="flex flex-col items-center text-center text-white gap-4">
          <img src="assets/logo-dark.png" alt="Bangladesh Seal" class="w-16 h-16 sm:w-20 sm:h-20 drop-shadow-lg">
          <h1 class="text-2xl sm:text-3xl lg:text-4xl font-extrabold">Emergency Service Directory</h1>
          <p class="text-white/80 max-w-2xl">Government Emergency Services at Your Fingertips — a project by the Government of the People's Republic of Bangladesh</p>
        </div>
      </div>
    </div>
  </section>

  <!-- MAIN -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
      <!-- Cards column -->
      <section class="lg:col-span-9 space-y-6" id="cardsContainer">
        <!-- Cards will be injected by JS -->
      </section>

      <!-- History column -->
      <aside class="lg:col-span-3">
        <div class="bg-white rounded-xl shadow-card border border-gray-200 p-4 sm:p-5">
          <div class="flex items-center justify-between mb-3 sm:mb-4">
            <div class="flex items-center gap-2 font-semibold">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-brand-mid" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 7a1 1 0 012 0v5h5a1 1 0 010 2H9a1 1 0 01-1-1V7z"/><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zM4 12a8 8 0 1116 0 8 8 0 01-16 0z" clip-rule="evenodd"/>
              </svg>
              <span>Call History</span>
            </div>
            <button id="clearHistoryBtn" class="text-sm px-3 py-1.5 rounded-lg bg-gray-100 hover:bg-gray-200 transition">Clear</button>
          </div>
          <ul id="historyList" class="space-y-3 max-h-[70vh] overflow-y-auto pr-1">
            <!-- History items injected by JS -->
          </ul>
          <p id="emptyHistory" class="text-center text-gray-400 text-sm py-8">No calls yet.</p>
        </div>
      </aside>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
