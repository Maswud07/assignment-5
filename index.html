<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Service Directory</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#ecfdf5',
              100: '#d1fae5',
              200: '#a7f3d0',
              300: '#6ee7b7',
              400: '#34d399',
              500: '#10b981',
              600: '#059669',
              700: '#047857',
              800: '#065f46',
              900: '#064e3b'
            },
            brand: {
              dark: '#0B6E4F',
              deeper: '#0A5B42',
              mid: '#118E57',
              light:'#E8F6EF'
            },
            accent: '#22c55e'
          },
          boxShadow: {
            soft: '0 2px 6px rgba(0,0,0,0.06)',
            card: '0 8px 20px rgba(0,0,0,0.06)'
          },
          fontFamily: { inter: ['Inter','ui-sans-serif','system-ui']}
        }
      }
    }
  </script>
</head>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="h-16 flex items-center justify-between">
        <!-- Left: Logo + Name -->
        <a href=" " class="flex items-center gap-3 group">
          <img src="assets/logo.png" class="w-8 h-8" alt=" ">
          <div class="text-lg font-semibold tracking-tight">
            <span class="text-brand-deeper">Emergency</span>
            <span class="text-brand-mid">Service</span>
          </div>
